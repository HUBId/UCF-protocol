syntax = "proto3";

package ucf.v1;

import "ucf/v1/common.proto";

// Runtime event flowing through the SEP chain.
message SepEvent {
  string session_id = 1;
  string event_id = 2;
  string phase = 3;
  repeated string parents = 4;
  string payload = 5;
  uint64 timestamp = 6;
  string summary = 7;
}

// Immutable seal applied when a session finishes.
message SessionSeal {
  string session_id = 1;
  Digest32 record_digest = 2;
  Signature signer = 3;
  uint64 sealed_at = 4;
  string summary = 5;
}

// Report describing expected versus observed activity.
message CompletenessReport {
  string session_id = 1;
  uint64 observed_events = 2;
  uint64 expected_events = 3;
  bool terminal = 4;
  string summary = 5;
}
